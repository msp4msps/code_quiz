<!DOCTYPE html>
<html>
  <head>
    <title>Code Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="/style.css" />
  </head>
  <nav>
    <p class="viewHigh">View High Scores</p>
    <div class="timer"></div>
  </nav>
  <body>
    <header>
      <div class="question"><strong>Code Quiz</strong></div>
      <p class="answers1">
        Try to answer all the following questions as quickly as you can. Wrong
        answers will deduct time. The goal is to complete this activity as
        quickly as possible
      </p>
      <button class="start-button">Start Quiz</button>
      <div class="highScores"></div>
    </header>

    <main>
      <div class="questionText button"></div>
      <div class="answerText"></div>
      <div class="allDone"></div>
      <form class="form" action="submit">
        <label for="fname">Enter Initials:</label><br />
        <input type="text" id="fname" name="fname" /><br />
        <button class="highScore">Submit</button>
      </form>
    </main>
    <script src="/script.js"></script>
  </body>
</html>
